<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container col-md-4">
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="First Name">
    </div>
    <div class="form-group">
      <label for="usrnm">UserName:</label>
      <input type="text" class="form-control " id="usrnm" name="User Name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control " id="email" name="Email">
    </div>
    <div class="form-group form-inline d-flex justify-content-around">
    <input type="text" class="form-control " id="id" name="Enter ID">
    <input type="button" class="btn btn-primary fetch" value="Send Request" />
    </div>
  </form>
</div>
<script>
$('.fetch').click(function(e){
  var id = $('#id').val();
  $.ajax({
    contentType:'application/json',
    type:'get',
    url:'https://jsonplaceholder.typicode.com/users/'+id,
    success: function(data){
      console.log("sucess");
      $('#name').val(data.name);
      $('#usrnm').val(data.username);
      $('#email').val(data.email);
    },
    error:function(e){
      console.log("fail");
    }
  });

});
</script>
</body>
</html>
